<html>
<head></head>
<body>
<center>
{% if username %}
	Welcome {{ username }}!
	<a href="/showcart">Show Cart</a>
	<br>
	<a href="/logout">Logout</a>
{% else %}
	Welcome Guest!
	<a href="/login">Login</a>
	<br>
	<a href="/userregister">New to Portal?? Please SignUp</a>
{% endif %}
<br>
<br>


<table border="1">
	<tr>
		<th>Product Id</th>
		<th>Name</th>
		<th>Image</th>
		<th>Amount</th>
		<th>Action</th>
	</tr>
	
	{% for item in records %}
	<tr>
		<td>{{item[0]}}</td>
		<td>{{item[1]}}</td>
		<td><img src="{{item[2]}}" /></td>
		<td>{{item[4]}}</td>
		<td><a href="/addtocart?product_id={{item[0]}}">BUY</a></td>
	</tr>
	{% endfor %}
</table>
</body>
</center>
</html>
